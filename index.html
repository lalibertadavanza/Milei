<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales */
        body {
            background-color: #ffffcc; /* Amarillo claro */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        /* Estilos para el visor de im치genes */
        .image-viewer {
            text-align: center;
        }

        .image-viewer img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .image-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .prev-button, .next-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }

        .prev-button:hover, .next-button:hover {
            background-color: #555;
        }

        /* Estilos responsivos */
        @media screen and (max-width: 768px) {
            .overlay {
                margin: 10px;
                padding: 10px;
            }

            .image-viewer img {
                border: 1px solid #333;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 10px 0;">Eleg칤 con cabeza 游부</h1>
    <div class="overlay">
        <div class="image-viewer">
            <img id="image1" src="https://i.ibb.co/hVp3NqH/Whats-App-Image-2023-11-01-at-00-20-52.jpg" alt="Imagen 1">
        </div>

        <div class="image-buttons">
            <button class="prev-button">Anterior</button>
            <button class="next-button">Siguiente</button>
        </div>
    </div>

    <!-- Agrega un video de YouTube debajo de las im치genes y los botones -->
    <iframe width="100%" height="315" src="https://www.veed.io/view/ca82617f-2f61-45a1-a6a2-24b2dca616f1?sharingWidget=true&panel=share" frameborder="0" allowfullscreen></iframe>

    <h2 style="text-align: center; margin: 10px 0;">El pueblo no olvida, vota con cabeza 游부 </h2>
    <div class="overlay">
        <div class="image-viewer">
            <img id="image2" src="https://i.ibb.co/YcS7jns/Whats-App-Image-2023-11-01-at-15-10-05.jpg" alt="Imagen 1">
        </div>

        <div class="image-buttons">
            <button class="prev-button">Anterior</button>
            <button class="next-button">Siguiente</button>
        </div>
    </div>

    <script>
        // Array de rutas de im치genes para el primer conjunto
        const images1 = [
            "https://i.ibb.co/hVp3NqH/Whats-App-Image-2023-11-01-at-00-20-52.jpg",
            "https://i.ibb.co/ZzTx6tt/Whats-App-Image-2023-11-01-at-00-20-51-1.jpg",
            "https://i.ibb.co/g6MkP28/Whats-App-Image-2023-11-01-at-00-20-51.jpg"
        ];

        let currentIndex1 = 0;

        const imageElement1 = document.getElementById('image1');
        const prevButton1 = document.querySelectorAll('.prev-button')[0];
        const nextButton1 = document.querySelectorAll('.next-button')[0];

        function showImage1(index) {
            imageElement1.src = images1[index];
        }

        prevButton1.addEventListener('click', () => {
            currentIndex1 = (currentIndex1 - 1 + images1.length) % images1.length;
            showImage1(currentIndex1);
        });

        nextButton1.addEventListener('click', () => {
            currentIndex1 = (currentIndex1 + 1) % images1.length;
            showImage1(currentIndex1);
        });

        // Mostrar la primera imagen del primer conjunto al cargar la p치gina
        showImage1(currentIndex1);

        // Array de rutas de im치genes para el segundo conjunto
        const images2 = [
            "https://i.ibb.co/YcS7jns/Whats-App-Image-2023-11-01-at-15-10-05.jpg",
            "https://i.ibb.co/mRxNMvD/Whats-App-Image-2023-11-01-at-15-10-05-1.jpg",
            "https://i.ibb.co/G9gTf17/Whats-App-Image-2023-11-01-at-15-10-05-2.jpg",
            "https://i.ibb.co/wK69vwQ/Whats-App-Image-2023-11-01-at-15-10-05-3.jpg",
            "https://i.ibb.co/StWYZ1P/Whats-App-Image-2023-11-01-at-15-10-04.jpg",
            "https://i.ibb.co/DrnzWqn/Whats-App-Image-2023-11-01-at-15-10-00.jpg",
            "https://i.ibb.co/D4CkskP/Whats-App-Image-2023-11-01-at-15-10-01.jpg",
            "https://i.ibb.co/MkMfp0V/Whats-App-Image-2023-11-01-at-15-10-02-2.jpg",
            "https://i.ibb.co/3v25qVH/Whats-App-Image-2023-11-01-at-15-10-02-1.jpg",
            "https://i.ibb.co/hY3brpx/Whats-App-Image-2023-11-01-at-15-10-03-2.jpg",
            "https://i.ibb.co/0G7q4Wz/Whats-App-Image-2023-11-01-at-15-10-02.jpg",
            "https://i.ibb.co/0CC4bPt/Whats-App-Image-2023-11-01-at-15-10-04-1.jpg"
        ];

        let currentIndex2 = 0;

        const imageElement2 = document.getElementById('image2');
        const prevButton2 = document.querySelectorAll('.prev-button')[1];
        const nextButton2 = document.querySelectorAll('.next-button')[1];

        function showImage2(index) {
            imageElement2.src = images2[index];
        }

        prevButton2.addEventListener('click', () => {
            currentIndex2 = (currentIndex2 - 1 + images2.length) % images2.length;
            showImage2(currentIndex2);
        });

        nextButton2.addEventListener('click', () => {
            currentIndex2 = (currentIndex2 + 1) % images2.length;
            showImage2(currentIndex2);
        });

        // Mostrar la primera imagen del segundo conjunto al cargar la p치gina
        showImage2(currentIndex2);
    </script>
</body>
</html>
